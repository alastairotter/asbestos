

<!doctype html>
<html ng-app="testApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
        <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

      <script>
        if(window.outerWidth > 700) {
          window.location = "school_lookup.html";
        }
      </script>

      <div ng-controller="mainController">

        <div class="table2-search">
          <div class="row">

            <div class="col-md-5">
              <div style="float: left; margin-right: 10px;">
                <i class="fa fa-search" aria-hidden="true" style="font-size: 140%; color: #cecece; margin-top: 5px;"></i>
              </div>
              <div style="float: left; width: 80%;">
                <input  style="color: #000;" class="form-control input-default col-lg-5" type="text" class="searchbox" ng-model="searchText" placeholder="Start typing to search for your school">
              </div>
            </div>

            <div class="col-md-5">
              <a class="btn btn-default" href="#" role="button" ng-if="searchText" ng-click="reset()">Reset</a>
            </div>

          </div>

        </div>
      <div class="table2">


        <table class="table table-striped table-bordered">


        <tr ng-repeat="school in schools | filter:searchText" ng-class="{true: 'listed-full', false: 'not-listed'}[school.Code == 'pi']">
          <!-- <td>
            {{school.Emis}}
          </td> -->
          <td class="school">
            {{school.School}}
          </td>
          <td>
            {{school.Status}}
          </td>
          <!-- <td>
            {{school.Phase}}
          </td> -->
          <td>
            {{school.Town}}
          </td>
        </tr>

        </table>



      </div>
      <div class="scroller">
        Scroll down for more
      </div>



      </div>


      <script src="lib/angular/angular.min.js"></script>
      <script src="lib/angular/angular-route.min.js"></script>
      <script src="lib/jquery.min.js"></script>
      <script src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
      <script src="app.js"></script>

      <script>
        $(document).ready( function () {
          $(".table2").scroll( function () {
              $(".scroller").text('')
          });
        })
      </script>

    </body>


  </html>
